<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Simple Demo</title>
    <link rel="stylesheet" href="css/drawing-board.css" />

    <script type="text/javascript">
        // 设置放置canvas的DIV宽高
        var cWidth = 1390;
        var cHeight = 600;

        window.onload = function(){
            $('.canvas-p').css({"width":cWidth+"px","height":cHeight+"px"});
        }

    </script>
</head>
<body>
<div class="canvas-p">
    <canvas id="myCanvas" width="4110" height="2530" >
        Fallback content, in case the browser does not support Canvas.
    </canvas>
    <textarea id="dtf-review-tarea" ></textarea>
</div>

<hr>
<div  >
    <button onclick="drawBoard.tools.setSelectedTool('line');$('#elementBox').children('div').hide();$('#lineElement').show();">路线</button>
    <button onclick="drawBoard.tools.setSelectedTool('font');$('#elementBox').children('div').hide();$('#fontElement').show();">文字</button>
    <button onclick="drawBoard.tools.setSelectedTool('model');$('#elementBox').children('div').hide();$('#modelElement').show();">模型</button>
    <button onclick="drawBoard.tools.setSelectedTool('drag');$('#elementBox').children('div').hide();$('#dragElement').show();">拖动</button>
    ---
    <button onclick="drawBoard.tools.getSelectedTool().over && drawBoard.tools.getSelectedTool().over();drawBoard.record.lastStep();">上一步</button>
    <button onclick="drawBoard.tools.getSelectedTool().over && drawBoard.tools.getSelectedTool().over();drawBoard.record.nextStep();">下一步</button>
    ---
    <button onclick="drawPage.clearBoard();">清空画板</button>
    ---
    <button onclick="drawPage.clearBoard();">上传绘图</button>

</div>
<hr>
<div id="elementBox">
    <div id="lineElement" style="display: none">
        <button onclick="drawBoard.tools.line.arrows.height ? drawBoard.tools.line.arrows.height = 0 : drawBoard.tools.line.arrows.height = 30">有无箭头</button>
        <button onclick="drawBoard.tools.line.dotted ? drawBoard.tools.line.dotted = 0 : drawBoard.tools.line.dotted = 10">虚线/实线</button>
        <button onclick="drawBoard.tools.line.width == 10 ? drawBoard.tools.line.width = 3 : drawBoard.tools.line.width += 1">宽度切换</button>
        <hr>
        <div data-tool="line-color" data-value="#000000" ><div></div></div>
        <div data-tool="line-color" data-value="#ffff00"><div></div></div>
        <div data-tool="line-color" data-value="#ee0000"><div></div></div>
        <div data-tool="line-color" data-value="#66cd00"><div></div></div>
        <div data-tool="line-color" data-value="#000080"><div></div></div>
    </div>

    <div id="fontElement" style="display: none">
        <button onclick="drawBoard.tools.font.fontStyle == 'italic' ? drawBoard.tools.font.fontStyle = 'normal' : drawBoard.tools.font.fontStyle = 'italic'">I</button>
        <button onclick="drawBoard.tools.font.fontWeight == 'bold' ? drawBoard.tools.font.fontWeight = 'normal' : drawBoard.tools.font.fontWeight = 'bold'">B</button>
        <button onclick="drawBoard.tools.font.lineHeight == '30px' ? drawBoard.tools.font.lineHeight = '10px' : drawBoard.tools.font.lineHeight = (parseInt((drawBoard.tools.font.lineHeight).replace('px','')) + 5) +'px';$(this).text('行高 '+drawBoard.tools.font.lineHeight)">行高  25</button>

        <hr>
        <div data-tool="font-color" data-value="#000000" ><div></div></div>
        <div data-tool="font-color" data-value="#ffff00"><div></div></div>
        <div data-tool="font-color" data-value="#ee0000"><div></div></div>
        <div data-tool="font-color" data-value="#66cd00"><div></div></div>
        <div data-tool="font-color" data-value="#000080"><div></div></div>
    </div>

    <div id="modelElement" style="display: none">
        <button>放大</button>
        <button>缩小</button>
        <button>上</button>
        <button>右</button>
        <button>下</button>
        <button>左</button>
        <hr>
        <div data-tool="model-pic" >
            <img src="imgs/ganfenche/right.png">
        </div>
    </div>

    <div id="dragElement">
        <button onclick="drawPage.canvasScale(4110,2530)" >原图</button>

        <button onclick="drawPage.thumbnail(4110,2530,1200,600)" >缩略</button>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>

<script type="text/javascript" src="js/board-draw.js" onload="drawBoard.backImg = drawBoard.backImg;"></script>
<script type="text/javascript" src="js/board-page.js"></script>
</body>
</html>
